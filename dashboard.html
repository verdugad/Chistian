<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - Flystones</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>

    <!-- Sidebar (panel lateral) -->
    <div class="sidebar">
        <div class="logo">
            <img src="img/logo.png" alt="Logo Flystones">
        </div>
        <nav>
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Gestionar Productos</a></li>
                <li><a href="#">Gestionar Testimonios</a></li>
                <li><a href="#">Promociones</a></li>
                <li><a href="#">Usuarios</a></li>
            </ul>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <header>
            <h1>Bienvenido al Panel de Administración</h1>
            <div class="user-info">
                <span>Administrador</span>
                <a href="#" class="logout-button">Cerrar sesión</a>
            </div>
        </header>

        <section class="dashboard">
            <h2>Resumen del Dashboard</h2>
            <div class="cards">
                <div class="card">
                    <h3>Productos</h3>
                    <p>10 productos en total</p>
                </div>
                <div class="card">
                    <h3>Ventas</h3>
                    <p>230 ventas este mes</p>
                </div>
                <div class="card">
                    <h3>Usuarios</h3>
                    <p>50 usuarios registrados</p>
                </div>
            </div>
        </section>

    </div>

</body>
</html>
